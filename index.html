<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registro de Vendas</h1>

    <button id="botaoVender">Registrar Venda</button>

    <h2>Lista de Vendas</h2>
    <ul id="vendas"></ul>

    <h2>Lista de Faturamento</h2>
    <ul id="faturamento"></ul>

    <h2>Faturamento Total (R$)</h2>
    <div id="faturamentoTotal">0</div>

    <script>
        const btn = document.getElementById("botaoVender");
        const faturamentoTotalElement = document.getElementById("faturamentoTotal");
        let faturamentoTotal = 0;

        btn.addEventListener("click", function () {
            let valorCompra = parseFloat(prompt("Digite o valor da compra."));
            let valorDesconto = parseFloat(prompt("Digite o valor do desconto."));
            
            let itemVenda = document.createElement("li");
            itemVenda.textContent = "R$ " + valorCompra.toFixed(2);
            vendas.appendChild(itemVenda);

            let valorFaturado = valorCompra - valorDesconto;

            let itemFaturamento = document.createElement("li");
            itemFaturamento.textContent = "R$ " + valorFaturado.toFixed(2);
            faturamento.appendChild(itemFaturamento);

            faturamentoTotal += valorFaturado;
            faturamentoTotalElement.textContent = "R$ " + faturamentoTotal.toFixed(2);
        })


    </script>
</body>
</html>
